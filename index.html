<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog</title>
  <style>
    body {
      background-color: #fdfdfd;
      color: #111;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      margin: 0;
      padding: 2em 1em;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-size: 1.75em;
      margin-bottom: 1.5em;
      font-weight: 500;
    }

    article {
      margin-bottom: 2.5em;
    }

    article h2 {
      font-size: 1.25em;
      font-weight: 500;
      margin-bottom: 0.5em;
    }

    article p {
      margin-bottom: 1em;
    }

    em {
      color: #666;
      font-style: italic;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>My Blog</h1>

  <article>
    <h2>First Post</h2>
    <p><em>Posted on July 1, 2025</em></p>
    <p>Hello, world! This is my first blog post from my iPhone ðŸŽ‰</p>
  </article>

</body>
</html>
